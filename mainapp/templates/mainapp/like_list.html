{% extends 'mainapp/base.html' %}
{% block content %}
<div class="row">
    {% if request.user.is_authenticated %}
    <div class="col-md-9">
        <br>
        <h2>お気に入り一覧</h2>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th width = "200px">曲名</th>
                    <th>募集パート</th>
                    <th>練習時間帯</th>
                    <th>募集者</th>
                </tr>
            </thead>
            <tbody>
                {% for item in like_list %}
                <tr>
                    <td><a href="{% url 'mainapp:post_detail' item.post.id %}">{{ item.post }}</a></td>
                    <td>{{ item.post.parts }}</td>
                    <td>{{ item.post.praTime }}</td>
                    <td>{{ item.post.author }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
    {% endif %}
</div>




{% endblock %}
